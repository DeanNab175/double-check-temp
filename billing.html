    <title>Checkout</title>

                          />

                      </button>
                    </div>
                  </div>

                  <article class="cp-billing__input-wrap cp__input-wrap">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" />
                  </article>

                  <article class="cp-billing__input-wrap cp__input-wrap">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" />
                  </article>

                  <article class="cp-billing__input-wrap cp__input-wrap">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                      <option value="">Choose a country</option>
                      <option value="us">US</option>
                      <option value="eu">EU</option>
                      <option value="mu">MU</option>
                    </select>
                  </article>

                  <article class="cp-billing__input-wrap cp__input-wrap">
                    <label for="addressee">Addressee</label>
                    <input type="text" name="addressee" id="addressee" />
                  </article>

                  <article class="cp-billing__input-wrap cp__input-wrap">
                    <label for="address1">Address 1</label>
                    <input type="text" name="address1" id="address1" />
                  </article>

                  <article class="cp-billing__input-wrap cp__input-wrap">
                    <label for="address2">Address 2</label>
                    <input type="text" name="address2" id="address2" />
                  </article>

                  <article class="cp-billing__input-wrap cp__input-wrap">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" />
                  </article>

                  <article class="cp-billing__input-wrap cp__input-wrap">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state" />
                  </article>

                  <article class="cp-billing__input-wrap cp__input-wrap">
                    <label for="zip">Zip</label>
                    <input type="text" name="zip" id="zip" />
                  </article>
                </form>
              </section>

              <section class="cp-billing__form-card cp-billing__form-card--add">
                <div class="cp-billing__form-cards-add-icon">

                </div>
                <p class="cp-billing__form-cards-add-label">
                  Add a new address.
                </p>
              </section>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
